services:
  vault:
    image: hashicorp/vault:latest
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://127.0.0.1:8200
    command: server -dev -dev-root-token-id="root"
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 5s
    ports:
      - "8200:8200"

  test:
    build:
      context: ../../..
      dockerfile: test/integration/vault/Dockerfile
    depends_on:
      vault:
        condition: service_healthy
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=root
      - VAULT_SKIP_VERIFY=true
    volumes:
      - ../../..:/app
    working_dir: /app

networks:
  default:
    name: keychain-vault-test
