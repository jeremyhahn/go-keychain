version: '3.8'

services:
  tpm-simulator:
    image: ghcr.io/stefanberger/swtpm:latest
    command:
      - socket
      - --tpmstate
      - dir=/tmp
      - --tpm2
      - --server
      - type=tcp,port=2321,bindaddr=0.0.0.0
      - --ctrl
      - type=tcp,port=2322,bindaddr=0.0.0.0
      - --flags
      - startup-clear
      - --log
      - level=20
    ports:
      - "2321:2321"
      - "2322:2322"
    networks:
      - idevid-test-network

  idevid-test:
    build:
      context: ../../..
      dockerfile: test/integration/idevid/Dockerfile
    depends_on:
      - tpm-simulator
    environment:
      - TPM2_SIMULATOR_HOST=tpm-simulator
      - TPM2_SIMULATOR_PORT=2321
      - TPM2_SIMULATOR_CTRL_PORT=2322
      - CGO_ENABLED=1
    volumes:
      - ../../../test/integration/coverage:/app/coverage
    networks:
      - idevid-test-network

networks:
  idevid-test-network:
    driver: bridge
