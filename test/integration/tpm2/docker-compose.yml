services:
  tpm-simulator:
    image: ghcr.io/stefanberger/swtpm:latest
    command:
      - socket
      - --tpmstate
      - dir=/tmp
      - --tpm2
      - --server
      - type=tcp,port=2421,bindaddr=0.0.0.0
      - --ctrl
      - type=tcp,port=2422,bindaddr=0.0.0.0
      - --flags
      - startup-clear
      - --log
      - level=1
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[s]wtpm' || exit 1"]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 3s
    ports:
      - "2421:2421"
      - "2422:2422"

  test:
    build:
      context: ../../..
      dockerfile: test/integration/tpm2/Dockerfile
    depends_on:
      tpm-simulator:
        condition: service_healthy
    environment:
      - TPM2_SIMULATOR_HOST=tpm-simulator
      - TPM2_SIMULATOR_PORT=2421
    volumes:
      - ../../..:/app
    working_dir: /app

networks:
  default:
    name: keychain-tpm2-test
