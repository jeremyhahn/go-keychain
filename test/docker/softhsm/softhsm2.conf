# SoftHSM v2 Configuration File
#
# This configuration file controls the behavior of SoftHSM,
# a software-based PKCS#11 implementation for testing and development.

# Token storage directory
# All token data will be stored in this directory
directories.tokendir = /tokens

# Object store backend
# Use file-based storage for tokens
objectstore.backend = file

# Logging level
# Options: ERROR, WARNING, INFO, DEBUG
# INFO provides sufficient detail for normal operation
log.level = INFO

# Slot configuration
# SoftHSM will automatically create slots as needed
# No need to pre-define slots
slots.removable = false
