<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradient for keyring -->
    <linearGradient id="keyringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088AA;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ADD8;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"/>

  <!-- Main keyring circle -->
  <circle cx="200" cy="140" r="45" fill="none" stroke="url(#keyringGradient)" stroke-width="8" filter="url(#shadow)"/>

  <!-- Keyring inner detail -->
  <circle cx="200" cy="140" r="38" fill="none" stroke="#00ADD8" stroke-width="2" opacity="0.5"/>

  <!-- Shield (representing security) -->
  <g transform="translate(200, 200)" filter="url(#shadow)">
    <path d="M 0,-50 L 35,-35 L 35,20 C 35,40 20,55 0,65 C -20,55 -35,40 -35,20 L -35,-35 Z"
          fill="url(#shieldGradient)" stroke="#0088AA" stroke-width="2"/>

    <!-- Lock icon on shield -->
    <rect x="-12" y="0" width="24" height="20" rx="3" fill="#ffffff" opacity="0.9"/>
    <path d="M -8,-5 L -8,-12 C -8,-16 -4,-20 0,-20 C 4,-20 8,-16 8,-12 L 8,-5"
          fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="10" r="3" fill="#00ADD8"/>
  </g>

  <!-- Key 1 (PKCS#11 style - classic key) -->
  <g transform="translate(130, 180) rotate(-25)" filter="url(#shadow)">
    <rect x="0" y="-3" width="50" height="6" rx="3" fill="#4A5568"/>
    <circle cx="55" cy="0" r="8" fill="#4A5568"/>
    <circle cx="55" cy="0" r="5" fill="none" stroke="#F8F9FA" stroke-width="2"/>
    <!-- Key teeth -->
    <rect x="5" y="3" width="3" height="5" fill="#4A5568"/>
    <rect x="12" y="3" width="3" height="7" fill="#4A5568"/>
    <rect x="19" y="3" width="3" height="4" fill="#4A5568"/>
    <rect x="26" y="3" width="3" height="6" fill="#4A5568"/>
  </g>

  <!-- Key 2 (TPM/Hardware style - modern key) -->
  <g transform="translate(270, 180) rotate(25)" filter="url(#shadow)">
    <rect x="0" y="-4" width="45" height="8" rx="4" fill="#718096"/>
    <circle cx="50" cy="0" r="9" fill="#718096"/>
    <circle cx="50" cy="0" r="4" fill="none" stroke="#F8F9FA" stroke-width="2"/>
    <!-- Digital pattern -->
    <rect x="8" y="-1.5" width="2" height="3" fill="#00ADD8"/>
    <rect x="14" y="-1.5" width="2" height="3" fill="#00ADD8"/>
    <rect x="20" y="-1.5" width="2" height="3" fill="#00ADD8"/>
    <rect x="26" y="-1.5" width="2" height="3" fill="#00ADD8"/>
  </g>

  <!-- Key 3 (Cloud KMS style - flat modern key) -->
  <g transform="translate(200, 280)" filter="url(#shadow)">
    <rect x="-25" y="-4" width="40" height="8" rx="4" fill="#2D3748"/>
    <circle cx="20" cy="0" r="10" fill="#2D3748"/>
    <path d="M 20,-4 L 24,-4 L 24,0 L 20,0 L 20,4 L 24,4"
          fill="none" stroke="#F8F9FA" stroke-width="2"/>
    <!-- Cloud symbol -->
    <g transform="translate(-15, 0)">
      <ellipse cx="0" cy="0" rx="4" ry="2.5" fill="#00CED1" opacity="0.8"/>
      <ellipse cx="-3" cy="0.5" rx="3" ry="2" fill="#00CED1" opacity="0.8"/>
      <ellipse cx="3" cy="0.5" rx="3" ry="2" fill="#00CED1" opacity="0.8"/>
    </g>
  </g>

  <!-- Circuit pattern overlay (subtle tech theme) -->
  <g opacity="0.1">
    <line x1="80" y1="80" x2="120" y2="80" stroke="#00ADD8" stroke-width="1"/>
    <circle cx="80" cy="80" r="3" fill="#00ADD8"/>
    <circle cx="120" cy="80" r="3" fill="#00ADD8"/>

    <line x1="280" y1="80" x2="320" y2="80" stroke="#00ADD8" stroke-width="1"/>
    <circle cx="280" cy="80" r="3" fill="#00ADD8"/>
    <circle cx="320" cy="80" r="3" fill="#00ADD8"/>

    <line x1="80" y1="320" x2="120" y2="320" stroke="#00ADD8" stroke-width="1"/>
    <circle cx="80" cy="320" r="3" fill="#00ADD8"/>
    <circle cx="120" cy="320" r="3" fill="#00ADD8"/>

    <line x1="280" y1="320" x2="320" y2="320" stroke="#00ADD8" stroke-width="1"/>
    <circle cx="280" cy="320" r="3" fill="#00ADD8"/>
    <circle cx="320" cy="320" r="3" fill="#00ADD8"/>
  </g>

  <!-- Binary/hexadecimal pattern (representing cryptography) -->
  <g opacity="0.08" font-family="monospace" font-size="10" fill="#00ADD8">
    <text x="340" y="150">0x</text>
    <text x="340" y="165">2F</text>
    <text x="340" y="180">A3</text>

    <text x="40" y="150">01</text>
    <text x="40" y="165">10</text>
    <text x="40" y="180">11</text>
  </g>

  <!-- Optional: Small Go gopher silhouette reference (very subtle) -->
  <g transform="translate(340, 40)" opacity="0.15">
    <ellipse cx="0" cy="0" rx="8" ry="10" fill="#00ADD8"/>
    <ellipse cx="-3" cy="-8" rx="2" ry="4" fill="#00ADD8"/>
    <ellipse cx="3" cy="-8" rx="2" ry="4" fill="#00ADD8"/>
    <circle cx="-2" cy="-2" r="1.5" fill="#000000"/>
    <circle cx="2" cy="-2" r="1.5" fill="#000000"/>
  </g>

  <!-- Project name -->
  <text x="200" y="370" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600"
        fill="#2D3748" text-anchor="middle">go-keychain</text>
</svg>
