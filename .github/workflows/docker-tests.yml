name: Docker Integration Tests

on:
  workflow_dispatch:  # Manual trigger only
  # Disabled automatic triggers - functionality covered by ci.yml
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]

env:
  GOPROXY: direct
  GOSUMDB: off

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Run gofmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          args: --timeout=5m

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: make docker-build

      - name: Run unit tests
        run: make docker-test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: make docker-build

      - name: Run integration tests
        run: make docker-integration-test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: integration-test-results
          path: |
            *.out
            *.log

  docker-compose-tests:
    name: Docker Compose Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with docker-compose
        run: make compose-build

      - name: Run unit tests with docker-compose
        run: make compose-test

      - name: Run integration tests with docker-compose
        run: make compose-integration

      - name: Clean up
        if: always()
        run: make compose-clean

  build-multi-arch:
    name: Multi-Architecture Build
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: go-keychain-test:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
