# Example configuration for MCP-only go-keychain server

server:
  host: 0.0.0.0
  mcp_port: 9444

protocols:
  rest: false
  grpc: false
  quic: false
  mcp: true

logging:
  level: info
  format: json

tls:
  enabled: true
  cert_file: /etc/keychain/server.crt
  key_file: /etc/keychain/server.key
  ca_file: /etc/keychain/ca.crt
  client_auth: require_and_verify
  client_cas:
    - /etc/keychain/client-ca.crt
  min_version: TLS1.2

auth:
  enabled: true
  type: mtls
  mtls: true

ratelimit:
  enabled: true
  requests_per_min: 1000

metrics:
  enabled: true
  path: /metrics
  port: 9090

health:
  enabled: true
  path: /health

storage:
  backend: file
  path: /var/lib/keychain/metadata

default_backend: pkcs8

backends:
  pkcs8:
    enabled: true
    path: /var/lib/keychain/keys
